<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    <section class="container">
            <h1>Application Form</h1>
            <p>Please enter your name in the space provided below:</p>
        <div class="row">
             <div class="col-md-6">
            <input type="text" class="Form-control "id="txtName" placeholder = "Please enter your name">
             </div>

            <div class="col-md-4">
            <input type="button" class="form-control btn btn-danger ms-1"value="Submit" id="btnSubmit">
            </div>
        </div>
    </section>

    <script>
        //Declaration of variables
        let  txtName, btnSubmit, StudentName;
        // Select or retrieve all element of interest

        txtName= document.getElementById("txtName");
        btnSubmit = document.getElementById("btnSubmit");

        // Bind all trigger element (submit button) to an event listener

        btnSubmit.addEventListener("click",displayName);

        function displayName(){
            StudentName = txtName.value;
            if(StudentName != ""){
                window.alert("Thank you " + StudentName);
            } else{
                windows.alert("Please enter your name");
            }
        }

    </script>
</body>
</html>
