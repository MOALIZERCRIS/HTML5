<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with HTML5 forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/CSS/styles.css">

</head>
<body>
    <section class="container"> 

        <header>
            <h1>Contact Us</h1>
        </header>

        <section>
            <h2>Fill the form below</h2>
            <p>One of our representative will get back to you as soon as possible</p>
            <form action="form-processor.html" method="get">
                <label for="Name">Name <span class="required">* </span></label>
            <input type="text" id="Name" name="Name" required autofocus placeholder="Example: James Stuart" pattern="[a-zA-Z]+\s[a-z A-Z]">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com" pattern="[a-zA-Z0-9_.]+@[a-zA-Z0-9]+\.[a-zA-Z]{2,6}">

            <label for="tel">Mobile No</label>
            <input type="tel" id="tel" name="tel" placeholder="0800000000">

            <label for="message">Message</label>
            <textarea id="message" cols="30" rows="5" name="message"></textarea>

            <input type="submit" value="Send Message" placeholder="Type your message here">

            </form>
            
        </section>

    </section>
    
</body>
</html>
