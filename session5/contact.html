<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with HTML5 forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../session5/CSS/styles.css">

</head>
<body>
    <section class="container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <section>
            <h2>Fill the form below</h2>
            <p>One of our representative will get back to you as soon as possible</p>
            <form action="form-processor.html" method="get">
                <label for="Name">Name</label>
            <input type="text" id="Name" name="Name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">

            <label for="tel">Mobile No</label>
            <input type="tel" id="tel" name="tel">

            <label for="message">Message</label>
            <textarea id="message" cols="30" rows="5" name="message"></textarea>

            <input type="submit" value="Send Message">

            </form>
            
        </section>

    </section>
    
</body>
</html>
